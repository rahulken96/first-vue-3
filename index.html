<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js --> 
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image">
          </div>
          <div class="product-info">
            <h1>{{ game }}</h1>
            <p v-if="isStock">Tersedia</p>
            <p v-else="isStock">Stok Kosong</p>

            <p v-show="isVisible">Ini adalah game perang-perangan</p>

            <p v-if="isSale" style="color: blue;">Dijual</p>
            <p v-else-if="!isSale" style="color: red;">Tidak Diperjualkan !</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
